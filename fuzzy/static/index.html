        <script>
            var timerStarted = false;
            var startTime;
            function startTimer() {
                if(!timerStarted) {
                    timerStarted = true;
                    //alert("Timer Started");
                    startTime = Date.now();
                }
            }
            function stopTimer(mod) {
                timerStarted = false;
                alert("Enrolled in " + mod + ".\nYou took " + (Date.now() - startTime)/1000 + " seconds.");
                window.location.reload();
            }
        </script>
